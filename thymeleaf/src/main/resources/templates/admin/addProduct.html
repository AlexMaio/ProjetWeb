<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Ajouter un produit</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Ajouter un produit</h1>
            <form th:action="@{/addNewProduct}" method="post" enctype="multipart/form-data">
                <div th:if="${ajoutMessage != null}" style="text-align:center;">
                    <div class="alert alert-danger" th:utext="${ajoutMessage}"></div>
                </div>
                <div class="form-group">
                    <label for="username">Nom</label>:
                    <input type="text"
                           id="nom"
                           name="nom"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Nom"
                           required>
                </div>
                <div class="form-group">
                    <label for="prix">Prix</label>:
                    <input type="number"
                    	   step="0.01"
                           id="prix"
                           name="prix"
                           class="form-control"
                           placeholder="Prix"
                           required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>:
                    <input type="file"
                    	   accept="image/*"
                           id="image"
                           name="image"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Ajouter">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
