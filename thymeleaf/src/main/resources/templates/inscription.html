<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Inscription</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Inscription</h1>
            <form th:action="@{/inscription}" method="post">
                <div th:if="${inscriptionMessage != null}" style="text-align:center;">
                    <div class="alert alert-danger" th:utext="${inscriptionMessage}"></div>
                </div>
                <div class="form-group">
                    <label for="username">Nom</label>:
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="username">Prénom</label>:
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Prénom">
                </div>
                 <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <label for="password">Confirmation du mot de passe</label>:
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control"
                           placeholder="Confirmation du mot de passe">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Inscription">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <p><a href="/login" th:href="@{/login}">Retour à la page de connexion</a></p>

    <p>En vous inscrivant, vous acceptez les 
    	<a href="#">termes et conditions</a>
    	de la maison du café.
    </p>
    <BR/>
    <BR/>

</div>
</body>
</html>
