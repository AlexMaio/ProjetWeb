<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Nos produits</title>
</head>
<body> 
<div layout:fragment="content" th:remove="tag">
  
  <script src="https://use.fontawesome.com/c560c025cf.js"></script>
  
	  <h1>Nos produits</h1>

      
	  <div class="container">
		    <div class="row">
		        <div class="col-md-3 col-sm-6" th:each ="product : ${product}">
		            <input type="hidden" id="idProduct" name="idProduct" value=${product.id}>
		           
		            <div class="product-grid6" style="margin-bottom:20%;">
		                <div class="product-image6">
		                    <a href="#">
		                        <img class="pic-1" th:src="@{${'/img/product/' + product.image}}" alt="produit picture">
		                    </a>
		                </div>
		                <div class="product-content">
		                    <h3 class="title" th:utext="${product.nom}"><a href="#">...</a></h3>
		                    <div class="price" th:utext="${product.prix} + ' &euro;'">...</div>
		                </div>
		                <ul class="social">
		                    <!-- 
		                    <li><a href="" data-tip="DÃ©tail du produit"><i class="fa fa-search glyphicon glyphicon-search"></i></a></li>
		                     -->
	                    <li><a th:href="@{${'addToCart/' + product.id}}" data-tip="Ajouter au panier"><i class="fa fa-shopping-cart"></i></a></li>
		                </ul>
		            </div>
		        </div>
		        
		      
		    </div>
		</div>
		 <BR/><BR/>
		 <BR/><BR/>
		 <BR/><BR/>
</div>
</body>
</html>
