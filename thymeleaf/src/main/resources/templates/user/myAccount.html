<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Mon Compte</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Bienvenue sur mon compte</h1>
    <BR/>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Modifier mes données</h1>
            <form th:action="@{/updateUser}" method="post">
                <div th:if="${modifInfoMessage != null}" style="text-align:center;">
                    <div class="alert alert-danger" th:utext="${modifInfoMessage}"></div>
                </div>
                <div class="form-group">
                    <label for="username">Modifier mon nom</label>:
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           autofocus="autofocus"
                           th:value="${user.firstName}">
                </div>
                <div class="form-group">
                    <label for="username">Modifier mon prénom</label>:
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           autofocus="autofocus"
                           th:value="${user.lastName}">
                </div>
                <!-- 
                 <div class="form-group">
                    <label for="username">Modifier mon email</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:value="${user.email}">
                </div>
                -->
                <div class="alert alert-danger" style="text-align:center;">Ne remplissez ces champs que si vous souhaitez changer votre mot de passe</div>
                <div class="form-group">
                    <label for="password">Mondifier mon mot de passe</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Entrez votre nouveau mot de passe">
                </div>
                <div class="form-group">
                    <label for="password">Confirmation du mot de passe</label>:
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control"
                           placeholder="Confirmation du nouveau mot de passe">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Modifiers mes données">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <p><a href="/" th:href="@{/}">Retour à la page d'accueil</a></p>
    <BR/>
    <BR/>
    
</div>
</body>
</html>
