<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

	<div th:if="${inscriptionSucces != null}">
    	<div class="alert alert-success" th:utext="${inscriptionSucces}"></div>
    </div>
    <h1>Bienvenue dans la maison du café</h1>
    <p>Meilleur vendeur de café en France.</p>
    <h2>Nos best-sellers :</h2>
    
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 500px;">
	  <!-- Indicators -->
	  <ol class="carousel-indicators" style="padding-top:100px;">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active" style="border-color:grey;"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1" style="border-color:grey;"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2" style="border-color:grey;"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox" style="width:100%;">
	    <div class="item active" >
	      	<a th:href="@{/productList}">
	      		<img th:src="@{${'/img/product/' + firstProduct.image}}" alt="produit picture" class="img-carousel">
	      	</a>
	        <h3 class="nom-carousel" th:utext="${firstProduct.nom}">...</h3>
		    <h3 class="desc-carousel" th:utext="${firstProduct.prix} + ' &euro;'">...</h3>
	      <div class="carousel-caption">
	      </div>
	    </div>
	    <div class="item">
	    	<a th:href="@{/productList}">
		  		<img th:src="@{${'/img/product/' + secondProduct.image}}" alt="produit picture" class="img-carousel">
	        </a>
	        <h3 class="nom-carousel" th:utext="${secondProduct.nom}">...</h3>
		    <h3 class="desc-carousel" th:utext="${secondProduct.prix} + ' &euro;'">...</h3>
		  <div class="carousel-caption">
		  </div>
		</div>
		<div class="item">
			<a th:href="@{/productList}">
				<img th:src="@{${'/img/product/' + thirdProduct.image}}" alt="produit picture" class="img-carousel">
	        </a>
	        <h3 class="nom-carousel" th:utext="${thirdProduct.nom}">...</h3>
		    <h3 class="desc-carousel" th:utext="${thirdProduct.prix} + ' &euro;'">...</h3>
		  <div class="carousel-caption">
		  </div>
		     
		</div>
	    
	  </div>
	
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	
	<h2>Profitez d'une livraison rapide et gratuite tous les jours selon conditions de livraison</h2>
	<BR/><BR/><BR/>
</div>
</body>
</html>
